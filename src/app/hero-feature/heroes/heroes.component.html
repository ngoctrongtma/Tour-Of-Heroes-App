<h2>List Heroes</h2>
<div class="list-hero-wrap">
    <ul class="heroes" >
        <li *ngFor="let hero of heroes" [class.selected]="hero.id === selectedId">
            <a [routerLink]="['/detail', hero.id]" >
                <span class="badge">{{hero.id}}</span> {{hero.name}}
            </a>
            <button type="button" class="delete" title="delete hero"
            (click)="deleteHero(hero)">x</button>
        </li>
    </ul>
</div>
